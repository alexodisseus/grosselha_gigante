<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="row dist-login">
        <div class="card col-md-4 mx-auto">
          <div class="row">

            <div class="col-md-12">
              <div class="card-body">
                <h5 class="card-title">Verifique seu E-mail: </h5>
                
                <form action="/validate"  method="post">
                  <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label">Digite seu codigo</label>
                    
                    <input style="display: none;" type="text" class="form-control" name="email" value={{ request.form['email'] }} >
                    
                  </div>
                    <div class="mb-3">

                    <input type="text" class="form-control" name="validar">

                  </div>
                  
                  <button type="submit" class="btn btn-primary col-md-12">Enviar</button>
                  <br>
                  <br>
                </form>
              </div>
            </div>

            
          </div>
        </div>
      </div>  
    </div>

    
  </body>
