<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet"  href="{{url_for('static', filename ='css/style.css')}}"> 

  <title>Flask DC</title>
</head>
  <body>
    
    <div class="container">
      <div class="row dist-login">
        <div class="card col-md-9 mx-auto">

          <img src={{url_for('static', filename ='img/bem-vindo.jpg')}} class="card-img-top" alt="baner cadastro">
          <form action="/create"  method="post">
            <div class="row">
            
              <div class="col-md-12">
              
                <div class="card-body">
                  <h5 class="card-title">Cadastre-se: </h5>
                
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="name" class="form-control" name="nome" required>
                  </div>
                  <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label " >Email</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="email" required>
                      <span class="input-group-text  col-md-6">@ceagesp.gov.br</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer bg-transparent">
              </div>
              <div class=" col-md-12">
                <div class="card-body">
                  <div class="row" >
                    <div class="col-md-6">
                      <label for="exampleInputPassword1" class="form-label">Seção</label>
                      <input type="text" class="form-control" name='seccao' required> 
                    </div>
                    <div class="col-md-6">
                      <label for="exampleInputPassword1" class="form-label">Matricula</label>
                      <input type="text" class="form-control" name='matricula' required> 
                    </div>
                  </div>
                  <br>
                  <div class="row" >
                    <div class="col-md-6">
                      <label  class="form-label">Senha</label>
                      <input id="senha" type="password" oninput="validar_campo_senha()" class="form-control" name='senha' required> 
                    </div>
                    <div class="col-md-6">
                      <label  class="form-label">Confirme Senha</label>
                      <input id="senhac" type="password" oninput="validar_campo_senha()" class="form-control" name='' required> 
                      <div class="invalid-feedback">
                        As senhas não conferem
                      </div>
                    </div>  
                  </div>
                  

                </div>
                
              </div>
              <div class="col-md-12">
                <div class="container text-center">
                  <div class="row">
                    <div class="col-md-6 offset-md-3 ">
                      <button id="submit" type="submit" class="btn btn-primary" disabled>Cadastrar</button>
                    </div>
                  </div>  
                </div>
                
                <br>  
              </div>

              
            </div><!--end row-->
          </form><!--end form-->
        </div><!--end card-->
      </div><!--end row-->  
    </div><!--end conteiner-->

    
  </body>
<script src="{{url_for('static', filename ='js/index.js')}}"></script>

<script>

function validar_campo_senha(element){

var senha = document.getElementById('senha').value
var senhac = document.getElementById('senhac').value
if (senha == senhac){
 document.getElementById('senhac').classList.remove("is-invalid");
 document.getElementById('senhac').classList.add("is-valid");
 document.getElementById('submit').disabled = false;

}else{


 document.getElementById('senhac').classList.remove("is-valid");
 document.getElementById('senhac').classList.add("is-invalid");
 document.getElementById('submit').disabled = true;


}

}





</script>

{% if cadastro %}
      <script>
        alert("Usuario cadastrado com sucesso, verifique seu e-mail!")
        window.location.href='/login';
      </script>
    {% endif %}
</html>
