
<div class="card">

<div class="overflow-auto" style="max-height: 150px;"> 

  <ul class="list-group">


    {%if data!=[]:%}
      {%for x in data:%}
       <li class="list-group-item">
      <div class="form-check">
        <input type="radio" name='empresa' class="form-check-input" value="{{x[0]}}"  onchange="secionar_radio_infracao('{{x[1]}}','{{x[0]}}')">
        <label class="form-check-label col-md-12 text-truncate">
        <span class="badge bg-secondary">{{x[0]}}</span> - {{x[1]}}

        </label>
      </div>
      </li>  
      {%endfor%}

    {%else%}

    {%endif%}
  
  </ul>
</div>




  

</div>
