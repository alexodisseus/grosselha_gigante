<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Termos de Notificação de Penalidade</title>
</head>
<body>


<div>
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">
      <img src={{url_for('static', filename ='img/logo_mini.png')}} alt="Logo_ceagesp" width="130" height="34">
      <!--Mapa Ceagesp-->
    </a>
    
    <div class="collapse  navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav me-auto me-2  mb-lg-0">
       
        <li class="nav-item ">
          
        </li>
      </ul>
      <div>
        
        <ul class="list-group">
          <li class="list-group-item">{{session['username'][0]}}</li>

        </ul>
      </div>
      <div>
        <ul class="list-group">
          <li class="list-group-item"><a class="nav-link" href='/tnp/logout'>Sair</a></li>
        
        </ul>
      </div>
      
      
    </div>
  </div>
</nav>  
</div>

<!-- body da aplicação-->

<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <br>
      <h3 class="text-center">Lista de Termos emitidos</h3>
      <div class="container">
        <div class="card">
          <div class="card-body">

            <div class="collapse" id="navbarToggleExternalContent">
              <form action={{url_for('tnp.list_all')}}>

              
                <div class="bg-light p-4">
                  <div class="container-fluid">
                    <div class="row">
                      <input name="nome_empresa" type="text" id="busca" class="form-control" placeholder="busque por nome..." aria-label="Empresa">
                    </div>
                    <br>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="inputAddress" class="form-label">inicial</label>
                        <input type="date"  class="form-control" name="asd" id="asd">
                      </div>
                      <div class="col-md-6">
                        <label for="inputAddress" class="form-label">final</label>
                        <input type="date"  class="form-control" name="asd" id="asd">
                      </div>       
                    </div>
                    
                  </div>
                  
                </div>
                <div>
                  <input type="submit" class="btn btn-primary" value="buscar">
                </div>
              </form>
            </div>
            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>
            <div id="tabela_tnp">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Termo</th>
                    <th scope="col">Empresa</th>
                    <th scope="col">Data</th>
                    <th scope="col">Infração</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody >
              {%if data!=[]:%}
                {%for x in data:%}
              
                  <tr>
                    <th scope="row">{{x[0]}}</th>
                    <td>{{x[1]}}</td>
                    <td>{{x[2]}}</td>
                    <td>{{x[3]}}</td>
                    <td>{{x[4]}}</td>
                  </tr>
                  {%endfor%}
              
                  {%else%}
                  
                    <td>sem resultados</td>
                
                  {%endif%}
                      
                      
                    </tbody>
                  </table>  
              
              <br>

            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <div type="button" class="btn btn-primary ">Carregar mais</div>

            </div>
          </div>
        </div>
       </div>

    </div>

    
  </div>
</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
